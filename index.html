<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>L@GIN</title>
</head>
<body>
    <div class="wrap" id="wrap">
        <div class="main">
            <div class="left">
                <img class="key_img" src="https://gogeticon.net/files/2979636/219c4f4538ad0184f002e34887ad73e6.png" alt="">
            </div>
            <div class="right">
                <h1 class="main_logo">L@GIN</h1>
                <div class="row">
                    <input id="login" type="text" placeholder="login">
                    <input id="password" type="text" placeholder="password">
                </div>
                <div class="row">
                    <button class="btn" id="loginBtn">Увійти</button>
                    <button class="btn" id="signinBtn">Зареєструватись</button>
                </div>
            </div>
        </div>
    </div>

    <div id="usersPage">
        <div class="logo2">
            <h1 class="main_logo2">User List</h1>
            <div id="backBtn"></div>
        </div>
        <div class="userPlace" id="userPlace">
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
